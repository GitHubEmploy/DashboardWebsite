{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
<form method=post>
  <dl>
    <center style="color:white;">{{ render_field(form.pubapi) }}</center>
    <center style="color:white;">{{ render_field(form.secapi) }}</center>
    <center style="color:white;">{{ render_field(form.urlapi) }}</center>
  </dl>
  <center><p><input type=submit value=Start></center>
</form>
